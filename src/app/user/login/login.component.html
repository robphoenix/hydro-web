<div class="login">
  <h2 class="title">{{ title }}</h2>
  <p class="subtitle">{{ subtitle }}</p>

  <div class="error-message" *ngIf="loginErrorMessage">
    <mat-error> {{ loginErrorMessage }} </mat-error>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
    <mat-form-field appearance="standard" class="login-username">
      <mat-label> Username </mat-label>
      <input
        matInput
        placeholder="Please enter your username"
        required
        type="text"
        formControlName="username"
        (keyup.enter)="login()"
        (click)="loginErrorMessage = ''"
      />
      <mat-error *ngIf="loginForm.controls['username'].invalid">
        {{ getUsernameErrorMessage() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label> Password </mat-label>
      <input
        #password
        matInput
        placeholder="Please enter your password"
        required
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        (keyup.enter)="login()"
        name="password"
        (click)="loginErrorMessage = ''"
      />
      <mat-icon
        class="visibility"
        matSuffix
        (click)="hidePassword = !hidePassword"
      >
        {{ hidePassword ? 'visibility' : 'visibility_off' }}
      </mat-icon>
      <mat-error *ngIf="loginForm.controls['password'].invalid">
        {{ getPasswordErrorMessage() }}
      </mat-error>
    </mat-form-field>
  </form>

  <div class="button">
    <mat-spinner
      *ngIf="attemptingLogIn"
      [diameter]="20"
      color="accent"
      class="spinner"
    ></mat-spinner>
    <button
      *ngIf="!attemptingLogIn"
      class="title"
      mat-raised-button
      color="accent"
      (click)="login()"
      [disabled]="!loginForm.valid"
    >
      log in
    </button>
  </div>
</div>
