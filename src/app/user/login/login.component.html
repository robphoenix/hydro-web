<div class="login">
  <div class="login__header">
    <hydro-headline>Login</hydro-headline>
    <p class="login__subheadline">
      Please enter your bet365 credentials
    </p>
  </div>

  <form
    [formGroup]="loginForm"
    class="login__form"
    (keyup.enter)="attemptingLogIn = true; login()"
    (ngSubmit)="login()"
  >
    <mat-form-field appearance="outline" class="login__form-field">
      <mat-label> Username </mat-label>
      <input
        matInput
        autofocus
        placeholder="Please enter your username"
        type="text"
        formControlName="username"
        (click)="loginErrorMessage = ''"
      />
      <mat-error *ngIf="usernameControl.hasError('required')">
        {{ validationMessages['username'].required }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="login__form-field">
      <mat-label> Password </mat-label>
      <input
        matInput
        placeholder="Please enter your password"
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        (click)="loginErrorMessage = ''"
      />
      <mat-icon
        class="login__visibility"
        matSuffix
        (click)="hidePassword = !hidePassword"
      >
        {{ hidePassword ? 'visibility' : 'visibility_off' }}
      </mat-icon>
      <mat-error *ngIf="passwordControl.hasError('required')">
        {{ validationMessages['password'].required }}
      </mat-error>
      <mat-error *ngIf="passwordControl.hasError('minlength')">
        {{ validationMessages['password'].minlength }}
      </mat-error>
    </mat-form-field>
  </form>

  <mat-progress-bar
    mode="indeterminate"
    *ngIf="attemptingLogIn"
    class="login__progress-bar"
  ></mat-progress-bar>

  <div
    class="login__button"
    [ngStyle]="{
      'justify-content': loginErrorMessage ? 'space-between' : 'flex-end'
    }"
  >
    <mat-error *ngIf="loginErrorMessage">
      {{ loginErrorMessage }}
    </mat-error>
    <hydro-button-raised
      color="accent"
      *ngIf="!attemptingLogIn"
      (click)="login()"
      [disabled]="!loginForm.valid"
    >
      Log In
    </hydro-button-raised>
  </div>
</div>
