<button
  mat-raised-button
  color="warn"
  class="button"
  [disabled]="disabled"
  type="button"
>
  <mat-icon *ngIf="icon" class="icon">{{ icon }}</mat-icon>
  <span class="content">
    <ng-content></ng-content>
    <!--
      Including an icon makes the spacing inside the button look uneven so we'll use this to balance it out
    -->
    <span *ngIf="icon">&nbsp;</span>
  </span>
</button>
