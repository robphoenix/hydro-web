<mat-card class="card-fit">
  <div class="container search-div" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%" fxLayoutAlign="center">
    <div fxFlex="40%">
      <mat-card-title>Cross Reference</mat-card-title>
    </div>
    <div fxFlex="60%" class="align-filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </div>
  <mat-card-content>
    <table mat-table matSort [dataSource]="crossReference">

      <!-- Position Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{element['User Name']}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IP </th>
        <td mat-cell *matCellDef="let element"> {{element.IP}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="stk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Session Token </th>
        <td mat-cell class="smaller-font" *matCellDef="let element"> {{element['Session Token']}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="userAgent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Agent </th>
        <td mat-cell class="smaller-font" *matCellDef="let element"> {{element['User Agent']}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="timeStamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.Timestamp}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="loginStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element"> {{element['Login Status']}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
