<mat-sidenav-container [hasBackdrop]="false" class="h-100 pt5">

  <mat-sidenav fxLayout="column" fxFlex="0 0 350px" class="ph3 br b--light-silver"
    #sidenav mode="side" opened fixedInViewport="true" [fixedTopGap]="64"
    fxLayoutGap="30px">

    <mat-form-field class="pt4 ph3 mb0">
      <input matInput type="text" placeholder="Search Monitors" [(ngModel)]="searchTerm">
      <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button
        aria-label="Clear" (click)="searchTerm=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="ph3 mb0">
      <mat-select placeholder="Filter Categories" [formControl]="categories"
        [(value)]="selectedCategories" [disableOptionCentering]="true" multiple>
        <mat-option *ngFor="let category of categoriesList" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-nav-list dense>
      <!-- <mat-list-item routerLink="/monitors/{{monitor.id}}" *ngFor="let monitor of monitors | filterMonitors: searchTerm:selectedCategories; last as last">
        <h4 mat-list-item>{{monitor.topic}}</h4>
      </mat-list-item> -->
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content fxFlex>
    <mat-card *ngIf="monitor" class="ma4">
      <mat-card-header class="pl5">
        <mat-card-title-group>

          <mat-card-title>
            <h2>
              {{monitor.topic}}
            </h2>
          </mat-card-title>
          <mat-card-subtitle>
            {{monitor.queryDescription}}
          </mat-card-subtitle>
          <mat-card-subtitle>
            <span class="i fw5" *ngFor="let category of monitor.categories; last as last">
              {{category.value | lowercase}}<span *ngIf="!last">, </span>
            </span>
          </mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
    </mat-card>
    <mat-card class="ma4">
      <mat-card-content>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>

</mat-sidenav-container>
