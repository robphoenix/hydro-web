<div class="content" *ngIf="dataSource && dataSource.data.length; else: noData">
  <header class="header">
    <h2 class="title">{{ monitor.name }}</h2>
    <div class="info">
      <p class="description">{{ monitor.description }}</p>
      <app-accent-button (click)="showEpl()" class="show-epl">
        show epl query
      </app-accent-button>
    </div>
  </header>
  <table mat-table matSort [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container
      *ngFor="let column of displayedColumns"
      matColumnDef="{{column}}"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] || '-' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<ng-template #noData>
  <app-loading-spinner [title]="'monitor data'"></app-loading-spinner>
</ng-template>
