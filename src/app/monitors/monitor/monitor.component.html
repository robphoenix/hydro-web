<mat-card *ngIf="monitor" class="monitor-title-card">
  <mat-card-header>
    <mat-card-title>{{monitor.topic}}</mat-card-title>
    <mat-card-subtitle>{{monitor.queryDescription}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>

<app-monitor-table [dataSource]="data" [displayedColumns]="tableHeaders"></app-monitor-table>
