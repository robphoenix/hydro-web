<h1 mat-dialog-title>Delete Monitor</h1>
<div mat-dialog-content>
  <h3 class="text">{{ data.topic }}</h3>
  <p>Are you sure?</p>
</div>
<div mat-dialog-actions class="buttons">
  <button class="text" mat-raised-button (click)="onNoClick()" cdkFocusInitial>
    No Thanks
  </button>
  <button class="text" mat-raised-button color="warn">Delete</button>
</div>
