<div class="form-fields">
  <form [formGroup]="formGroup">
    <section class="container">
      <app-create-monitors-form-name
        class="name"
        [parent]="formGroup"
        [validationMessages]="validationMessages['name']"
        ngDefaultControl
      ></app-create-monitors-form-name>

      <app-create-monitor-form-status
        class="status"
        [parent]="formGroup"
        ngDefaultControl
      ></app-create-monitor-form-status>
    </section>

    <section class="container">
      <app-create-monitor-form-description
        class="description"
        [parent]="formGroup"
        [validationMessages]="validationMessages['description']"
        ngDefaultControl
      ></app-create-monitor-form-description>
    </section>

    <section *ngIf="loadingCategories" class="categories">
      <mat-form-field class="categories-form-field">
        <input placeholder="Select categories..." matInput />
      </mat-form-field>
    </section>
    <section *ngIf="!loadingCategories" class="categories">
      <mat-form-field class="categories-form-field">
        <mat-chip-list #chipList formControlName="categories">
          <mat-chip
            *ngFor="let category of selectedCategories"
            [selectable]="categoriesAutocompleteOptions.selectable"
            [removable]="categoriesAutocompleteOptions.removable"
            (removed)="remove(category)"
          >
            {{ category }}
            <mat-icon
              matChipRemove
              *ngIf="categoriesAutocompleteOptions.removable"
              >cancel</mat-icon
            >
          </mat-chip>
          <input
            placeholder="Select categories..."
            #categoryInput
            matInput
            [formControl]="categoriesControl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="
              categoriesAutocompleteOptions.separatorKeysCodes
            "
            [matChipInputAddOnBlur]="categoriesAutocompleteOptions.addOnBlur"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-list>

        <mat-autocomplete
          class="autocomplete"
          #auto="matAutocomplete"
          (optionSelected)="selected($event)"
        >
          <mat-option
            *ngFor="let category of (filteredCategories | async)"
            [value]="category"
          >
            {{ category }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </section>
  </form>
</div>
