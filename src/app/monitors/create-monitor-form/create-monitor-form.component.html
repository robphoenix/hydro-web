<div class="form-fields">
  <form [formGroup]="formGroup">
    <section class="section">
      <app-create-monitors-form-name
        class="name"
        [parent]="formGroup"
        [validationMessages]="validationMessages['name']"
        ngDefaultControl
      ></app-create-monitors-form-name>

      <app-create-monitor-form-status
        class="status"
        [parent]="formGroup"
        ngDefaultControl
      ></app-create-monitor-form-status>
    </section>

    <section class="section">
      <app-create-monitor-form-description
        class="description"
        [parent]="formGroup"
        [validationMessages]="validationMessages['description']"
        ngDefaultControl
      ></app-create-monitor-form-description>
    </section>

    <section class="section">
      <app-create-monitor-form-categories
        class="categories"
        [parent]="formGroup"
        [loading]="loadingCategories"
        [selectedCategories]="selectedCategories"
        [autocompleteOptions]="categoriesAutocompleteOptions"
        [filteredCategories]="filteredCategories"
        (removeCategory)="removeCategory($event)"
        (selectedCategory)="selectedCategory($event)"
      ></app-create-monitor-form-categories>
    </section>

    <!--
      <section class="section">
        <app-create-monitor-form-query
          class="query"
          [validationMessages]="validationMessages['query']"
          (enterQuery)="updateQuery($event)"
        ></app-create-monitor-form-query>
      </section>
    -->

    <section class="section">
      <app-create-monitor-form-groups
        class="groups"
        [parent]="formGroup"
        [availableGroups]="availableGroups"
      ></app-create-monitor-form-groups>
    </section>

    <!--
      <section class="section">
        <app-create-monitor-form-actions
          class="actions"
          [availableActions]="availableActions"
          (selectedActions)="selectedActions($event)"
        ></app-create-monitor-form-actions>
      </section>
    -->
  </form>
</div>
