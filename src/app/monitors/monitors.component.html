<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav #drawer fixedInViewport="true" [attr.role]="'navigation'"
    [opened]="true">

    <app-monitor-sidenav [liveMonitors]="liveMonitors" [favouriteMonitors]="favouriteMonitors"></app-monitor-sidenav>

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
