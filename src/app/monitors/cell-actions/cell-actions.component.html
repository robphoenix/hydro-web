<div *ngIf="hasActions(); else: noActions" class="actions">
  <mat-icon
    *ngFor="let group of (groups | keyvalue)"
    matTooltip="{{groups[group.key]}}"
    [matTooltipClass]="'tooltip'"
    >{{ actionsIcons[group.key] }}</mat-icon
  >
</div>
<ng-template #noActions>
  <mat-icon
    matTooltip="No actions"
    [matTooltipClass]="'tooltip'"
    class="actions"
  >
    remove
  </mat-icon>
</ng-template>
