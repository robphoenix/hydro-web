<div *ngIf="hasActions(); else noActions" class="silver">
  <mat-icon
    *ngFor="let actionType of (actionTypes | keyvalue)"
    matTooltip="{{ actionTypes[actionType.key] }}"
    [matTooltipClass]="'tooltip'"
    >{{ actionsIcons[actionType.key] }}</mat-icon
  >
</div>
<ng-template #noActions>
  <mat-icon
    matTooltip="No Actions"
    [matTooltipClass]="'tooltip'"
    class="silver"
  >
    remove
  </mat-icon>
</ng-template>
