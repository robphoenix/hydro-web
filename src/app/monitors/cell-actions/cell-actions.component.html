<div *ngIf="hasActions(); else noActions" class="actions-colour">
  <mat-icon
    *ngFor="let actionType of (actionTypes | keyvalue)"
    matTooltip="{{ actionTypes[actionType.key] }}"
  >
    {{ actionsIcons[actionType.key] }}
  </mat-icon>
</div>
<ng-template #noActions>
  <mat-icon matTooltip="No Actions" class="actions-colour">
    remove
  </mat-icon>
</ng-template>
