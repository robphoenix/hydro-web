<app-overview-nav
  [currentPage]="currentPage"
  [pageLinks]="pageLinks"
></app-overview-nav>

<app-overview-table
  *ngIf="standardMonitors.length; else: noMonitors"
  [monitors]="standardMonitors"
  [allCurrentActions]="allCurrentActions"
  [allCurrentCategories]="allCurrentCategories"
  [initialStatus]="'online'"
  (refresh)="refresh()"
></app-overview-table>
<ng-template #noMonitors>
  <app-loading-spinner [title]="'monitors'"></app-loading-spinner>
</ng-template>
