<div class="container">
  <app-heading>Monitors Overview</app-heading>

  <app-overview-table
    *ngIf="currentMonitors.length; else: noMonitors"
    [monitors]="currentMonitors"
    [allCurrentActions]="allCurrentActions"
    [allCurrentCategories]="allCurrentCategories"
    [canToggleStatus]="canToggleStatus"
    [monitorsType]="lastMonitorsType"
    (refresh)="refresh()"
    (changeMonitorsType)="changeMonitorsType($event)"
  ></app-overview-table>
  <ng-template #noMonitors>
    <app-loading-spinner [title]="'monitors'"></app-loading-spinner>
  </ng-template>
</div>
