<div [formGroup]="parent" class="status">
  <mat-label class="label">Status*</mat-label>
  <mat-radio-group formControlName="status">
    <mat-radio-button value="offline" class="offline">
      Offline
    </mat-radio-button>
    <mat-radio-button value="online"> Online </mat-radio-button>
  </mat-radio-group>
</div>
