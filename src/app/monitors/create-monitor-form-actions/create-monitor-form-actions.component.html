<mat-accordion>
  <mat-expansion-panel *ngFor="let group of (availableActions | keyvalue)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>{{ icons[group.key] }}</mat-icon>
        {{ group.key }}
      </mat-panel-title>
      <mat-panel-description></mat-panel-description>
    </mat-expansion-panel-header>
    {{ group.value | json }}
  </mat-expansion-panel>
</mat-accordion>
