<div class="overview-table">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let monitor"> {{ monitor.name }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let monitor"> {{ monitor.description }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let monitor">
        <app-cell-actions [actions]="monitor.actions"></app-cell-actions>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="categories">
      <mat-header-cell *matHeaderCellDef> Categories </mat-header-cell>
      <mat-cell *matCellDef="let monitor">
        <span
          *ngFor="let category of monitor.categories.slice(0, 4); last as last"
        >
          {{ category.name }}<span *ngIf="!last">,&#160;</span>
        </span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let monitor"
        ><button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>file_copy</mat-icon>
            <span>Duplicate</span>
          </button>
          <button mat-menu-item>
            <mat-icon>flash_off</mat-icon>
            <span>Disable</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Archive</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    #paginator
    [length]="monitors.length"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
