<div class="overview-table">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="monitor" class="row">
      <mat-header-cell *matHeaderCellDef>Monitor</mat-header-cell>
      <mat-cell *matCellDef="let monitor">
        <app-cell-monitor
          [name]="monitor.name"
          [description]="monitor.description"
          [id]="monitor.id"
        ></app-cell-monitor>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let monitor">
        <app-cell-actions [actions]="monitor.actions"></app-cell-actions>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="categories">
      <mat-header-cell *matHeaderCellDef> Categories </mat-header-cell>
      <mat-cell *matCellDef="let monitor">
        <span
          *ngFor="let category of monitor.categories.slice(0, 4); last as last"
        >
          {{ category.name }}<span *ngIf="!last">,&#160;</span>
        </span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="menu">
      <mat-header-cell *matHeaderCellDef>
        <mat-icon>menu</mat-icon>
      </mat-header-cell>
      <mat-cell *matCellDef="let monitor">
        <app-cell-menu class="menu"></app-cell-menu>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    #paginator
    [length]="monitors.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
