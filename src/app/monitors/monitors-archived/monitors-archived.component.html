<app-overview-nav
  [currentPage]="currentPage"
  [pageLinks]="pageLinks"
></app-overview-nav>

<app-overview-table
  *ngIf="archivedMonitors.length; else: noMonitors"
  [canToggleStatus]="false"
  [monitors]="archivedMonitors"
  [allCurrentActions]="allCurrentActions"
  [allCurrentCategories]="allCurrentCategories"
  (refresh)="refresh()"
></app-overview-table>
<ng-template #noMonitors>
  <app-loading-spinner [title]="'monitors'"></app-loading-spinner>
</ng-template>
