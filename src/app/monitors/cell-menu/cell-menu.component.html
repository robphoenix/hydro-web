<div class="menu">
  <button
    *ngIf="!isArchived"
    mat-icon-button
    matTooltip="Edit"
    [matTooltipShowDelay]="showDelay"
  >
    <mat-icon color="accent">edit</mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="Duplicate"
    [matTooltipShowDelay]="showDelay"
  >
    <mat-icon color="accent">file_copy</mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="Disable"
    [matTooltipShowDelay]="showDelay"
  >
    <mat-icon color="accent">flash_off</mat-icon>
  </button>
  <button
    *ngIf="!isArchived"
    mat-icon-button
    matTooltip="Archive"
    [matTooltipShowDelay]="showDelay"
  >
    <mat-icon color="accent">archive</mat-icon>
  </button>
  <button
    *ngIf="isArchived"
    mat-icon-button
    matTooltip="Unarchive"
    [matTooltipShowDelay]="showDelay"
  >
    <mat-icon color="accent">unarchive</mat-icon>
  </button>
</div>
