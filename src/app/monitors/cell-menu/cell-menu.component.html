<div class="menu">
  <button
    mat-icon-button
    matTooltip="View EPL Query"
    [matTooltipShowDelay]="showDelay"
    (click)="viewEplQuery.emit(id)"
  >
    <mat-icon class="icon">visibility</mat-icon>
  </button>
  <a
    *ngIf="!isArchived"
    mat-icon-button
    matTooltip="Edit"
    [matTooltipShowDelay]="showDelay"
    routerLink="/monitors/{{id}}/edit"
  >
    <mat-icon class="icon">edit</mat-icon>
  </a>
  <a
    mat-icon-button
    matTooltip="Duplicate"
    [matTooltipShowDelay]="showDelay"
    routerLink="/monitors/{{id}}/duplicate"
  >
    <mat-icon class="icon">file_copy</mat-icon>
  </a>
  <button
    *ngIf="!isArchived && isOnline"
    mat-icon-button
    matTooltip="Disable"
    [matTooltipShowDelay]="showDelay"
    (click)="disableMonitor.emit(id)"
  >
    <mat-icon class="icon">flash_off</mat-icon>
  </button>
  <button
    *ngIf="!isArchived && isOffline"
    mat-icon-button
    matTooltip="Enable"
    [matTooltipShowDelay]="showDelay"
    (click)="enableMonitor.emit(id)"
  >
    <mat-icon class="icon">flash_on</mat-icon>
  </button>
  <button
    *ngIf="!isArchived"
    mat-icon-button
    matTooltip="Archive"
    [matTooltipShowDelay]="showDelay"
    (click)="archiveMonitor.emit(id)"
  >
    <mat-icon class="icon">archive</mat-icon>
  </button>
  <button
    *ngIf="isArchived"
    mat-icon-button
    matTooltip="Unarchive"
    [matTooltipShowDelay]="showDelay"
    (click)="unArchiveMonitor.emit(id)"
  >
    <mat-icon class="icon">unarchive</mat-icon>
  </button>
</div>
