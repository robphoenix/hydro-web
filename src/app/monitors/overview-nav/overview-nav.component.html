<div class="header">
  <div class="name">
    <mat-icon class="icon">{{ icons[currentPage] }}</mat-icon>
    <h2 class="title">{{ currentPage }} monitors</h2>
  </div>

  <div class="link" *ngFor="let link of pageLinks">
    <a mat-button class="title" color="primary" routerLink="/monitors/{{link}}">
      <mat-icon class="icon">flash_on</mat-icon>
      <span>Standard</span>
    </a>
  </div>
</div>
