<h1 mat-dialog-title class="title">{{ data.action }} monitor</h1>
<div mat-dialog-content class="content">
  <p>
    Are you sure you want to {{ data.action }} <b> {{ data.monitor.name }} </b>?
  </p>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    class="action-button"
    [mat-dialog-close]="true"
  >
    {{ data.action }}
  </button>
</div>
