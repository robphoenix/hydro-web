<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav #drawer fixedInViewport="true" [attr.role]="'navigation'" [opened]="true">

    <div class="sidenav-title-container">
      <h3 class="sidenav-title">{{title}}</h3>
    </div>

    <app-monitors-list [title]="favouriteMonitorsTitle" [monitors]="favouriteMonitors"></app-monitors-list>
    <app-monitors-list [title]="liveMonitorsTitle" [monitors]="liveMonitors" [search]="true"></app-monitors-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
