<article *ngIf="monitors">

  <mat-card>
    <mat-card-title>
      Monitors
    </mat-card-title>

    <div class="filters" fxLayout="row" fxLayoutGap="40px">

      <mat-form-field class="search" fxFlex>
        <input matInput type="text" placeholder="Search Monitors" [(ngModel)]="searchTerm">
        <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button
          aria-label="Clear" (click)="searchTerm=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="categories" fxFlex>
        <mat-select placeholder="Filter Categories" [formControl]="categories"
          [(value)]="selectedCategories" [disableOptionCentering]="true"
          multiple>
          <mat-option *ngFor="let category of categoriesList" [value]="category">
            {{category}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-list>
      <mat-list-item class="monitors-list-item" *ngFor="let monitor of monitors | filterTopics: searchTerm | filterCategories: selectedCategories; last as last">

        <div class="topic">
          <!-- <mat-icon mat-list-icon>offline_bolt</mat-icon> -->
          <h4>{{monitor.topic}}</h4>
        </div>

        <div class="description">
          {{monitor.queryDescription}}
        </div>

        <div class="categories">
          <span *ngFor="let category of monitor.categories; last as last">
            <span>
              {{category.value | lowercase}}<span *ngIf="!last">, </span>
            </span>
          </span>
        </div>

        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>

  </mat-card>
</article>
