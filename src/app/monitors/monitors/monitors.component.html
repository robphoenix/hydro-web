<div *ngIf="monitors">
  <table mat-table [dataSource]="monitors">

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef> Topic </th>
      <td mat-cell *matCellDef="let monitor"> {{monitor.topic}} </td>
    </ng-container>

    <ng-container matColumnDef="queryDescription">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let monitor"> {{monitor.queryDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef> Categories </th>
      <td mat-cell *matCellDef="let monitor">
        <span *ngFor="let category of monitor.categories">
          {{category.value}}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  </table>
</div>
