<article class="content">
  <div class="filters">
    <app-search-input
      class="search"
      [placeHolder]="'Search Monitors'"
      (searchTermChange)="searchMonitors($event)"
    ></app-search-input>

    <app-multiple-select
      name="categoriesSelect"
      ngDefaultControl
      #categoriesSelect
            [formControl]="categories"
      [placeHolder]="'Filter Categories'"
      [options]="categoriesList"
      (selectedOptionsChange)="filterCategories($event)"
          >
      <mat-icon class="green">category</mat-icon>
    </app-multiple-select>

      <div
        class="flex items-center pb2 pt3 mv2 ba b--light-silver br1 bg-white"
      >
        <div class="flex justify-center w-10 mr3 pl3">
          <mat-icon class="blue">group</mat-icon>
        </div>
        <mat-form-field class="w-80">
          <mat-select
            placeholder="Filter Groups"
            [formControl]="groups"
            [(value)]="selectedGroups"
            [disableOptionCentering]="true"
            multiple
          >
            <mat-option *ngFor="let group of groupsList" [value]="group">
              {{ group }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div
        class="flex items-center pb2 pt3 mv2 ba b--light-silver br1 bg-white"
      >
        <div class="flex justify-center w-10 mr3 pl3">
          <mat-icon class="orange">security</mat-icon>
        </div>
        <mat-form-field class="w-80">
          <mat-select
            placeholder="Filter Actions"
            [formControl]="actions"
            [(value)]="selectedActions"
            [disableOptionCentering]="true"
            multiple
          >
            <mat-option *ngFor="let action of actionsList" [value]="action">
              {{ action }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex ml-auto mt3 mr3">
        <button
          mat-stroked-button
          color="accent"
          class="ttu tracked"
          (click)="clearFilters()"
        >
          Clear Selections
        </button>
      </div>
    </div>

    <div class="flex flex-column w-50 absolute right-0 mr5 ">
      <div class="ma2" *ngFor="let monitor of filterMonitors()">
        <app-monitors-card [monitor]="monitor"></app-monitors-card>
      </div>
    </div>
  </div>
</article>
