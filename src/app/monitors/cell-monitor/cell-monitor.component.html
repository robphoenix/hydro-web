<button
  mat-button
  [disabled]="!online"
  (click)="router.navigate(['/monitors/', id, { name: name }])"
  class="button"
>
  <div class="container">
    <h1
      [ngClass]="{ 'online-name': online, 'offline-name': !online }"
      class="name"
    >
      {{ name }}
      <mat-icon
        [inline]="true"
        [ngClass]="{ 'online-icon': online, 'offline-icon': !online }"
        matTooltip="{{online ? 'Online' : 'Offline'}}"
      >
        {{ online ? 'flash_on' : 'flash_off' }}
      </mat-icon>
    </h1>
    <h2 class="description">{{ description }}</h2>
  </div>
</button>
