<mat-form-field [formGroup]="parent" class="query">
  <textarea
    class="textarea"
    matInput
    placeholder="Enter your EPL query here..."
    formControlName="query"
    rows="15"
    cols="100"
    matTextareaAutosize
    matAutosizeMinRows="15"
    matAutosizeMaxRows="15"
  ></textarea>
  <mat-error *ngIf="parent.get('query').hasError('required')">
    {{ validationMessages['required'] }}
  </mat-error>
</mat-form-field>
