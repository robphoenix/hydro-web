<mat-form-field [formGroup]="parent" class="description" appearance="outline">
  <mat-label>Description*</mat-label>
  <textarea
    class="textarea"
    matInput
    placeholder="{{placeholder}}"
    formControlName="description"
    rows="3"
    cols="100"
    matTextareaAutosize
    matAutosizeMinRows="3"
    matAutosizeMaxRows="3"
  ></textarea>
  <mat-hint align="end"> *Required </mat-hint>
  <mat-error *ngIf="parent.get('description').hasError('required')">
    {{ validationMessages['required'] }}
  </mat-error>
</mat-form-field>
