<div class="form-fields">
  <form [formGroup]="formGroup">
    <section class="name-container">
      <mat-form-field class="name">
        <mat-label> Name </mat-label>
        <input
          matInput
          placeholder="Please enter a monitor name"
          formControlName="name"
        />
        <mat-error *ngIf="nameControl.hasError('required')">
          {{ validationMessages.name.required }}
        </mat-error>
        <mat-error *ngIf="nameControl.hasError('pattern')">
          {{ validationMessages.name.pattern }}
        </mat-error>
      </mat-form-field>

      <mat-radio-group formControlName="status" class="status">
        <mat-radio-button value="offline" [checked]="true" class="offline"
          >Offline</mat-radio-button
        >
        <mat-radio-button value="online">Online</mat-radio-button>
      </mat-radio-group>
    </section>
    <section class="description">
      <mat-form-field>
        <textarea
          class="textarea"
          matInput
          placeholder="Description"
          formControlName="description"
          matTextareaAutosize
          matAutosizeMinRows="1"
          matAutosizeMaxRows="5"
        ></textarea>
        <mat-error *ngIf="descriptionControl.hasError('required')">
          {{ validationMessages.description.required }}
        </mat-error>
      </mat-form-field>
    </section>
  </form>
</div>
