<div class="container">
  <div class="heading">
    <app-heading>Monitors</app-heading>
  </div>

  <app-overview-table
    [monitors]="currentMonitors"
    [allCurrentActions]="allCurrentActions"
    [allCurrentCategories]="allCurrentCategories"

  >
  </app-overview-table>
</div>
