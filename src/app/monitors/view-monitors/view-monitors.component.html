<div class="w-75 pa4 mv5 ml-auto mr-auto">
  <div class="mb4">
    <app-heading>Monitors</app-heading>
  </div>

  <app-overview-table
    [monitors]="currentMonitors"
    [allCurrentActions]="allCurrentActions"
    [allCurrentCategories]="allCurrentCategories"
    [canToggleStatus]="canToggleStatus"
    [monitorsType]="lastMonitorsType"
    (refresh)="refresh()"
    (changeMonitorsType)="updateMonitorsData($event)"
  >
  </app-overview-table>
</div>
