<hydro-page-wide>
  <hydro-headline>Monitors</hydro-headline>

  <div class="toolbar">
    <hydro-view-toggle-status
      [status]="status"
      (toggleStatus)="onToggleStatus($event)"
    ></hydro-view-toggle-status>

    <hydro-button-raised
      color="accent"
      class="add-monitor"
      (click)="onAddNewMonitor()"
    >
      Add New Monitor
    </hydro-button-raised>
  </div>

  <hydro-list>
    <cdk-virtual-scroll-viewport itemSize="72" class="scroll-viewport">
      <ng-container *cdkVirtualFor="let monitor of filteredMonitors">
        <hydro-list-item>
          <p>{{ monitor.name }}</p>
        </hydro-list-item>
      </ng-container>
    </cdk-virtual-scroll-viewport>
  </hydro-list>
</hydro-page-wide>
