<mat-form-field class="name" [formGroup]="parent" appearance="outline">
  <mat-label> Name* </mat-label>
  <input matInput placeholder="{{placeholder}}" formControlName="name" />
  <mat-hint align="start">
    Name must be unique, and cannot contain punctuation marks
  </mat-hint>
  <mat-hint align="end"> *Required </mat-hint>
  <mat-error *ngIf="parent.get('name').hasError('required')">
    {{ validationMessages['required'] }}
  </mat-error>
  <mat-error *ngIf="parent.get('name').hasError('pattern')">
    {{ validationMessages['pattern'] }}
  </mat-error>
</mat-form-field>
