<ul *ngIf="categories && categories.length; else noCategories">
  <li *ngFor="let category of categories.slice(0, 4)">
    <p>{{ category.name }}</p>
  </li>
</ul>
<ng-template #noCategories>
  <mat-icon
    matTooltip="No Categories"
    [matTooltipClass]="'tooltip'"
    class="silver"
  >
    remove
  </mat-icon>
</ng-template>
