<button mat-icon-button [matMenuTriggerFor]="user">
  <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #user="matMenu" class="nav-menu" [overlapTrigger]="false">
  <a mat-menu-item (click)="logout.emit()">
    <mat-icon>exit_to_app</mat-icon>
    <span> Log Out {{ name }} </span>
  </a>
</mat-menu>
