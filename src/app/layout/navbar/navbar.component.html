<mat-toolbar class="navbar">
  <div class="logo">
    <a routerLink="/" class="logo">
      <img [src]="logo" height="40" alt="hydro-logo" />
      <span class="logotype">
        Hydro
      </span>
    </a>
  </div>

  <nav *ngIf="authService.isLoggedIn" class="nav">
    <div class="links">
      <button mat-button [matMenuTriggerFor]="monitorsMenu" class="nav-button">
        Monitors
      </button>
      <mat-menu #monitorsMenu="matMenu" class="nav-menu">
        <button mat-menu-item (click)="router.navigateByUrl('/monitors/view')">
          View Monitors
        </button>
        <button
          mat-menu-item
          *ngIf="allowsEdit"
          (click)="router.navigateByUrl('/monitors/add')"
        >
          Add New Monitor
        </button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="actionsMenu" class="nav-button">
        Actions
      </button>
      <mat-menu #actionsMenu="matMenu" class="nav-menu">
        <button mat-menu-item (click)="router.navigateByUrl('/actions/view')">
          View Actions
        </button>
        <button
          mat-menu-item
          *ngIf="isAdmin"
          (click)="router.navigateByUrl('/actions/add')"
        >
          Add New Action
        </button>
      </mat-menu>
    </div>
    <button mat-button (click)="logout()" class="nav-button">
      Log Out {{ authService.userDisplayName }}
    </button>
  </nav>
</mat-toolbar>
