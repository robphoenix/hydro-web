<mat-toolbar color="primary" class="fixed top-0 z-999 shadow-2">
  <mat-toolbar-row>
    <img class="ml2 mt1" height="40" [src]="logo" alt="logo" />
    <nav class="dib w-100 tr" *ngIf="authService.isLoggedIn">
      <!--
        <a class="ttu tracked" mat-button routerLink="/showme">
          Show Me
        </a>
      -->
      <a class="ttu tracked" mat-button routerLink="/search">
        <mat-icon>search</mat-icon>
        Search
      </a>
      <a class="ttu tracked" mat-button routerLink="/monitors">
        <mat-icon>flash_on</mat-icon>
        Monitors
      </a>
      <a class="ttu tracked" mat-button (click)="authService.logout()">
        <mat-icon>account_circle</mat-icon>
        LogOut {{ authService.userDisplayName }}
      </a>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
