<mat-toolbar color="primary" class="navbar">
  <div class="logo">
    <!-- <hydro-logo></hydro-logo> -->
    <hydro-logotype-link color="primary"></hydro-logotype-link>
  </div>

  <nav *ngIf="authService.isLoggedIn">
    <hydro-button-flat
      color="primary"
      (click)="router.navigateByUrl('/monitors')"
    >
      <span class="link-name">
        Monitors
      </span>
    </hydro-button-flat>
    <hydro-button-flat
      (click)="router.navigateByUrl('/actions')"
      color="primary"
    >
      <span class="link-name">
        Actions
      </span>
    </hydro-button-flat>
    <hydro-button-flat (click)="authService.logout()" color="primary">
      <span class="link-name"> Log Out {{ authService.userDisplayName }} </span>
    </hydro-button-flat>
  </nav>
</mat-toolbar>
