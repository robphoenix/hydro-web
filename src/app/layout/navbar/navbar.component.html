<mat-toolbar color="primary" class="toolbar">
  <img height="40" [src]="logo" alt="hydro logo" class="logo" />
  <button
    mat-flat-button
    color="primary"
    routerLink="/"
    class="hydro"
    [disableRipple]="true"
  >
    Hydro
  </button>

  <nav class="nav" *ngIf="authService.isLoggedIn">
    <app-navbar-monitors-menu></app-navbar-monitors-menu>
    <app-navbar-actions-menu></app-navbar-actions-menu>
    <app-navbar-user-menu
      [name]="authService.userDisplayName"
      (logout)="authService.logout()"
    ></app-navbar-user-menu>
  </nav>
</mat-toolbar>
