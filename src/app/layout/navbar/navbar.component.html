<mat-toolbar class="navbar">
  <div class="logo">
    <a routerLink="/" class="logo">
      <img [src]="logo" height="40" alt="hydro-logo" />
      <span class="logotype">
        Hydro
      </span>
    </a>
  </div>

  <nav *ngIf="authService.isLoggedIn" class="nav">
    <div class="links">
      <button mat-button [matMenuTriggerFor]="monitorsMenu" class="nav-link">
        Monitors
      </button>
      <mat-menu #monitorsMenu="matMenu">
        <button mat-menu-item routerLink="/monitors/view">
          View Monitors
        </button>
      </mat-menu>
      <a mat-button routerLink="/actions" class="nav-link">Actions</a>
    </div>
    <button mat-button (click)="authService.logout()" class="nav-link">
      Log Out {{ authService.userDisplayName }}
    </button>
  </nav>
</mat-toolbar>
