<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav #drawer fixedInViewport="true" [attr.role]="'navigation'" [opened]="true">

    <div class="sidenav-title-container">
      <h3 class="sidenav-title">{{title}}</h3>
    </div>
    <a mat-button routerLink="/reports/dictionary">{{dictionaryTitle}}</a>
    <a mat-button routerLink="/reports/geolocation">{{geolocationTitle}}</a>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
