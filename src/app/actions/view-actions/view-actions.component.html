<div class="ma5 pa4">
  <div class="mb4">
    <app-heading>Actions</app-heading>
  </div>

  <app-search-input
    [(searchTerm)]="searchTerm"
    [placeHolder]="'Search Actions'"
    (searchTermChange)="filterActions()"
  ></app-search-input>

  <div class="bg-white bt bw1 b--primary">
    <mat-list>
      <mat-list-item *ngFor="let action of filteredActions">
        {{ action.name }}
      </mat-list-item>
    </mat-list>
  </div>
</div>
