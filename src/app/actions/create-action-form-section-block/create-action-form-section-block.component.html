<div class="block">
  <form [formGroup]="parent" class="block">
    <mat-form-field appearance="outline">
      <mat-label>Item to block on</mat-label>
      <mat-select
        placeholder="Item to block on"
        (selectionChange)="onNameChange()"
        formControlName="item"
        ngDefaultControl
      >
        <mat-option *ngFor="let item of blockItems" [value]="item">
          {{ item }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-slide-toggle
      class="permanently"
      formControlName="permanently"
      (change)="onNameChange()"
    >
      Block Permanently
    </mat-slide-toggle>
  </form>

  <div *ngIf="!parent.get('permanently').value">
    <form
      *ngFor="let blockValue of blockValues"
      [formGroup]="blockValue.formGroup"
      class="block-values"
    >
      <mat-form-field appearance="outline" class="block-values-input">
        <mat-label>{{ blockValue.label }}</mat-label>
        <input
          matInput
          placeholder="{{blockValue.label}}"
          formControlName="value"
          (change)="onBlockValueChange()"
        />
      </mat-form-field>
      <mat-button-toggle-group
        #group="matButtonToggleGroup"
        formControlName="unit"
        (valueChange)="onBlockValueChange()"
      >
        <mat-button-toggle
          *ngFor="let unit of blockValue.units"
          value="{{unit}}"
        >
          <span class="unit"> {{ unit }} </span>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </form>
  </div>
</div>
