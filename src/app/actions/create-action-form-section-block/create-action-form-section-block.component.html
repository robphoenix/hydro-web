<div class="block">
  <mat-form-field>
    <mat-select
      placeholder="Item to block on"
      [(value)]="selected"
      (selectionChange)="updateName()"
    >
      <mat-option *ngFor="let item of blockItems" [value]="item">
        {{ item }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-slide-toggle
    [(ngModel)]="permanently"
    (change)="updateName()"
    class="permanently"
  >
    Block Permanently
  </mat-slide-toggle>

  <div class="duration" *ngIf="!permanently">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Block Duration</mat-label>

        <input
          matInput
          placeholder="Block duration"
          [(ngModel)]="durationLength"
          (click)="permanently = false"
          (change)="updateName()"
        />
      </mat-form-field>
      <mat-button-toggle-group
        #group="matButtonToggleGroup"
        [(value)]="durationType"
        (valueChange)="updateName()"
      >
        <mat-button-toggle value="minutes"> Minutes </mat-button-toggle>
        <mat-button-toggle value="hours"> Hours </mat-button-toggle>
        <mat-button-toggle value="days"> Days </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <div class="delay" *ngIf="!permanently">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Block Delay</mat-label>
        <input
          matInput
          placeholder="Block delay"
          [(ngModel)]="delayLength"
          (click)="permanently = false"
          (change)="updateName()"
        />
      </mat-form-field>
      <mat-button-toggle-group
        #group="matButtonToggleGroup"
        [(value)]="delayType"
        (valueChange)="updateName()"
      >
        <mat-button-toggle value="seconds"> Seconds </mat-button-toggle>
        <mat-button-toggle value="minutes"> Minutes </mat-button-toggle>
        <mat-button-toggle value="hours"> Hours </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
</div>
