<h1 mat-dialog-title class="title">{{ data.action }} Action</h1>
<div mat-dialog-content class="content">
  <p>
    Are you sure you want to {{ data.action }}
    <b> {{ data.actionToArchive.name }} </b>?
  </p>
</div>
<div mat-dialog-actions class="buttons">
  <app-primary-button (click)="noThanks()">No Thanks</app-primary-button>
  <button
    mat-raised-button
    color="accent"
    class="action-button"
    [mat-dialog-close]="true"
  >
    <span class="content">
      {{ data.action }}
    </span>
  </button>
</div>
