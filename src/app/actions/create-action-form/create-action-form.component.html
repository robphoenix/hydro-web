<div class="w9 ml-auto mr-auto mv4 pt4">
  <div class="mb4">
    <app-heading>{{ title }}</app-heading>
  </div>

  <div class="mb4">
    <p>
      <span class="fw5">Action Name: </span>
      <span
        class="light-silver"
        *ngIf="createActionForm.get('name').value === ''"
      >
        This will be defined by the chosen action
      </span>
      {{ createActionForm.get('name').value }}
    </p>
  </div>

  <form [formGroup]="createActionForm" (ngSubmit)="submit()">
    <section class="description w-100 mb3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Description*</mat-label>
        <textarea
          matInput
          placeholder="Description"
          rows="3"
          cols="100"
          matTextareaAutosize
          matAutosizeMinRows="3"
          matAutosizeMaxRows="3"
          formControlName="description"
        ></textarea>
        <mat-hint align="end"> *Required </mat-hint>
        <mat-error
          *ngIf="createActionForm.get('description').hasError('required')"
        >
          {{ validationMessages['description']['required'] }}
        </mat-error>
      </mat-form-field>
    </section>

    <section>
      <mat-button-toggle-group
        #group="matButtonToggleGroup"
        formControlName="group"
      >
        <mat-button-toggle value="block" [checked]="true">
          <mat-icon>block</mat-icon>
          <span class="title">block</span>
        </mat-button-toggle>
        <mat-button-toggle value="email">
          <mat-icon>mail_outline</mat-icon>
          <span class="title">email</span>
        </mat-button-toggle>
        <mat-button-toggle value="other">
          <mat-icon>graphic_eq</mat-icon>
          <span class="title">other</span>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </section>

    <section *ngIf="group.value === 'block'">
      <app-create-action-form-section-block
        [parent]="blockDataForm"
        [validationMessages]="validationMessages"
        [units]="blockActionUnits"
      ></app-create-action-form-section-block>
    </section>
    <section *ngIf="group.value === 'email'">
      <app-create-action-form-section-email></app-create-action-form-section-email>
    </section>
    <section *ngIf="group.value === 'other'">
      <app-create-action-form-section-other></app-create-action-form-section-other>
    </section>

    <div class="flex justify-end mt4">
      <app-accent-submit-button [disabled]="!createActionForm.valid">
        Save Action
      </app-accent-submit-button>
    </div>
  </form>
</div>
